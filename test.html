<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8"/> <!--Meta  charset ustala kodowanie strony  w tym przypadku to utf-8-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/><!--Ta część kodu pozwala nam ustalić szerokość wyświetlanej strony na ekranie naszego użądzenia , oraz pozwala nam odgórnie określiś poziom przybliżenia na stronie-->
		<meta name="keywords" content="podstawa, strona podstawowa, nauka"/> <!--Używając meta keyword możemy ustalić frazy po których nasza strona będzie wyszukiwana przez przeglądarke internetową-->
		<meta name="description" content="To jest witryna przypominająca tworzenie stron WWW"/><!--Meta description pozwala nam ustalić opis strony jaki będzie się wyświetliać na panelu wyszukiwanie w wyszukiwarce na temat tej strony-->
		<title>Strona przypomnienie</title> <!--Ta część kodu ustala tytuł strony na pasku aktywnych stron na przeglądarce-->
		<link rel="stylesheet" href="css/styl.css"/><!--Ta część kodu pozwala nam połączyć plik  CSS z plikiem HTML-->
		<script src="js/main.js"></script> <!--Ta część pozwala nam na połączenie HTML z js (javascript)-->
		
	</head>
	<body style=" overflow: hidden;">  <!--Ten element kodu  definiuje co się dzieje gdy jest zbyt dużo informacji i nie mogą się zmiescić w określonym oknie , w tym przpadku nadmiar jest ukryty-->
		<div style="background: orange; overflow: hidden;">
		<h1 style="">To jest nagłówek</h1>
		</div>
		<div style="background: blue; overflow: hidden;"> 
		<p style="">To jest p1</p>
		</div>
		<h2  style="background: yellow;">Kolejny nagłówek</h2>
	</body>
</html>
